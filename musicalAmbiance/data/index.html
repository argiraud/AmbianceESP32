<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Serveur ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div>
        <h1>ESP32</h1>
    </div>

    <div>
        <h3>Allumer/Éteindre la LED</h3>
        <button onclick="onButton()" style="width:40%;">ON</button>
        <button onclick="offButton()" style="width:40%;">OFF</button>
        <button onclick="chillButton()" style="width:40%;">Chill</button>
        <button onclick="ambianceButton()" style="width:40%;">Ambiance</button>
        <button onclick="colorBlueButton()" style="width:40%;">Blue</button>
        <button onclick="colorGreenButton()" style="width:40%;">Green</button>
        <button onclick="colorRedButton()" style="width:40%;">Red</button>
        <button onclick="colorYellowButton()" style="width:40%;">Yellow</button>
        <br><br>
    </div>

    <div>
        <h3>Niveau de luminosité</h3>
        <p><span id="valeurLuminosite">0</span></p>
    </div>
</body>

</html>
